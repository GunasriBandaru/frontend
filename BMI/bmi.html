<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset=utf-8 /> 
        <style>
        
            .container{
                background-color: rgb(54, 166, 203);
            }
        
        </style>
        <title>

        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
<body>
<div class="container">
    <div class="card">
       <div class="card-header text-center"> BMI Calculator</div>
       <div class="card-body"> 
    <form class="w-50 m-auto">
        <div class="form-group">
            <label> Weight:</label>
            <input type="number" name="" placeholder="weight in kg" required id="weight" class="form-control">
        </div>
        <div class="form-group">
            <label> Height:</label>
            <input type="number" name=""  placeholder="height in in Ft" required id="height" class="form-control">
        </div>
        <div class="form-group">
            <label> BMI:</label>
            <input type="number" name="" id="bmivalue" class="form-control">
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-success" onclick="getbmivalue()"> Check</button>
        </div>
    </form>
       </div>
       <div class="footer"> </div>
    </div>

</div>
<script>
    

    function getbmivalue(){
        var weight=document.getElementById('weight').value;
    var height=document.getElementById('height').value;

    height=height * 12;
    height=height * 0.025;

    var newbmivalue=weight/(height*height);
    document.getElementById('bmivalue').value= newbmivalue;
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
